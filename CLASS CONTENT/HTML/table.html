<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>My 1st saving</caption>
        <thead>

        </thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        <tbody>
            <tr>
                <td>January</td>
                <td>800</td>
            </tr>
            <tr>
                <td>March</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>April</td>
                <td>200</td>
            </tr>
        </tbody>
          <tfoot>
            <tr>
                <td><b>Total</b></td>
                <td><b>2200</b></td>
            </tr>
         </tfoot> 
    </table>
</body>
</html>
