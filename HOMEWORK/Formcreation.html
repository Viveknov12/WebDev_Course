<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Portal</title>
    <style>
        .div{
            background-image: linear-gradient(to bottom right,violet,pink);
        }
        a{
            text-decoration: none;
            cursor: pointer;
        }
        a:hover{
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="div">
        <h1>Welcome to CodeHelp!!</h1>
        <h2>Contact us Form</h2>
        <form action="https://www.thecodehelp.in" method="post">
            <label for="username">Username :</label>
            <input type="text" name="usernamne" id="username" placeholder="Enter your username">
            <br>
            <label for="email">Email ID :</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email">
            <br>
            <label for="ctnb">Contact Number :</label>
            <input type="number" name="ctnb" id="ctnb" placeholder="+XXX-XXXXXXXXXX">
            <br>
            <label for="select gender">Select your gender :</label>
            <select name="gender" id="select gender">
                <option value="">-- Please select your Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <br>
            <label for="dob">Date of Birth :</label>
            <input type="date" name="date" id="dob">
            <br>
            <label for="rating">Rating :</label>
            <input type="radio" name="rating" id="rating" value="1">1
            <input type="radio" name="rating" id="rating" value="2">2
            <input type="radio" name="rating" id="rating" value="3">3
            <input type="radio" name="rating" id="rating" value="4">4
            <input type="radio" name="rating" id="rating" value="5">5
        
        
            <br>
            <label for="Text area"> Enter your message :</label>
            <br>
            <textarea name="Text area" id="Text area" cols="30" rows="10" placeholder="Write here!"></textarea>
            <br>
            <input type="Submit" name="submit" id="submit" value="Send">
            <input type="reset" name="reset" id="reset" value="Reset">
            <br>
            <a href="https://www.youtube.com/c/codehelpbybabbar" target="_blank"> <img src="uTube.png" alt="Youtube" length=1px
                    widhth=1 px /> </a>
            <a href="https://twitter.com/search?lang=en&q=%23codehelp" target="_blank"> <img src="Twter.png" alt="Twitter"
                    length=1px widhth=1 px /> </a>
            <a href="https://twitter.com/search?lang=en&q=%23codehelp" target="_blank"> <img src="FB (2).png" alt="Facebook"
                    length=1px widhth=1 px /> </a>
        </form>

    </div>
    
    
</body>
</html>
